<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon : Nationalize API</title>
    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="header py-4">
            <div class="heading text-center py-4">
                <h1 class="text-primary">Predict Nationality</h1>
            </div>
            <div class="row">
                <div class="col-md-4 offset-4">
                    <form id="form">
                        <div class="form-group mb-3">
                            <label for="name">Enter name of a person</label>
                            <input type="text" class="form-control mt-1" id="name" placeholder="Example : michale"
                                required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="content py-4">
            <div class="row">
                <div class="col-md-4 offset-4">
                    <div class="row" id="root">

                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <script src="./script.js"></script>
</body>

</html>
